<html>

<head>
  <title>Embedded Sign Up</title>
</head>

<body>
  <script>
    window.fbAsyncInit = function () {
      // JavaScript SDK configuration and setup
      // 752421662743826
      FB.init({
        appId: '611246553931411', // Facebook App ID
        // appId:    '752421662743826', // Facebook App ID
        cookie: true, // enable cookies
        xfbml: true, // parse social plugins on this page
        version: 'v14.0' //Graph API version
      });
    };
    // Load the JavaScript SDK asynchronously
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Facebook Login with JavaScript SDK
    function launchWhatsAppSignup() {
      // Conversion tracking code
      // fbq && fbq('trackCustom', 'WhatsAppOnboardingStart', {appId: '611246553931411', feature: 'whatsapp_embedded_signup'});

      // Launch Facebook login
      FB.login(function (response) {
        if (response.authResponse) {
          const accessToken = response.authResponse.accessToken;
          //Use this token to call the debug_token API and get the shared WABA's ID
          console.log('accessToken', accessToken)
          let btn = document.createElement("button");
          btn.innerHTML = "Back To 1Engage";
          btn.onclick = function () {
            const deepLinkToApp = `one-engage://MainTabScreen/HomeScreen/${accessToken}`;
            window.open(deepLinkToApp);
          };
          document.body.appendChild(btn);
          //EAAIr7O23npMBABwVXI77CNXHLGkZCEbUXwZAZCafKGgYVIcgzWB7suy0p7kpTUAhON16v1xUKbknO8ynvg6hYZAYR79UGzLsaZBEPypYJvfgRCUdfHuXN48HivCemYbNApF1hRZA2p73W0O7fPTvczn1Q8q8YPDCMhYsO0NUkqApAu4u0Q4EONEpwYiS5JCuCxIHPAnZCEySZBmmIRYuPEZAs
        } else {
          console.log('User cancelled login or did not fully authorize.');
        }
      }, {
        scope: 'business_management,whatsapp_business_management,whatsapp_business_messaging',
        extras: {
          feature: 'whatsapp_embedded_signup',
          setup: {
            // ... // Prefilled data can go here
          }
        }
      });
    }
  </script>
  <button onclick="launchWhatsAppSignup()"
    style="background-color: #1877f2; border: 0; border-radius: 4px; color: #fff; cursor: pointer; font-family: Helvetica, Arial, sans-serif; font-size: 16px; font-weight: bold; height: 40px; padding: 0 24px;">Login
    with Face$
</body>
